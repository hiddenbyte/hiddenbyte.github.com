{{ define "main" }}
<table>
    <thead>
        <tr>
            <th colspan="2"></th>
        </tr>
    </thead>
    <tbody>
        {{ range where .Paginator.Pages "Section" "in" "posts" }}
        <tr>
            <td class="blog-date">{{ .Date.Format "2006-01-02" }}</td>
            <td class="blog-title"><a class="a--blog-title" href="{{ .Permalink }}">{{ .Title }}</a></td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
