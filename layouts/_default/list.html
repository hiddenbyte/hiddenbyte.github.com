{{ define "main" }}

{{ $pages := where site.RegularPages "Type" "posts" }}
{{ $paginator := .Paginate ($pages.GroupByDate "Jan 2006") }}
{{ range $paginator.PageGroups }}
    <ul>
        <li class="blog-date">{{ .Key }}
            <ul>
                {{ range .Pages }}
                    <li class="blog-title"><a class="a--blog-title" href="{{ .Permalink }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        </li>    
    </ul>
{{ end }} 

{{ end }}
